name: meu_mengao
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  collection: ^1.17.1
  url_launcher: ^6.1.11
  intl: ^0.18.1
  http: ^1.0.0
  shared_preferences: ^2.1.2
  sizer: ^2.0.15
  sqflite: ^2.2.8+4
  path: ^1.8.3
  shimmer: ^3.0.0
  flutter_riverpod: ^2.3.6
  flutter_zoom_drawer: ^3.1.1
  launch_review: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_dotenv: ^5.1.0
  firebase_crashlytics: ^3.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
    - assets/images/

  fonts:
    # ICONS
    - family: TrophyIcon
      fonts:
        - asset: assets/icons/TrophyIcon.ttf

    # FONTS
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/logos/logo.png"
  min_sdk_android: 19
